<!doctype html>
<html lang="en">

<head>
    <title>jspm Package Override Generator</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" id="input">
            <div id="package">
                <h3>Package Details</h3>
                <hr />

                <div class="row">
                    <label>Endpoint</label>
                    <input type="checkbox" class="toggle" name="endpoint-toggle" disabled />
                    <input type="radio" id="registry-github" name="endpoint" value="github" /><label for="registry-github">Github</label>
                    <input type="radio" id="registry-npm" name="endpoint" value="npm" /><label for="registry-npm">npm</label>
                </div>

                <div class="row">
                    <label>Package</label>
                    <input type="checkbox" class="toggle" name="package-toggle" disabled />
                    <input type="text" name="package" placeholder="Package path" />
                </div>

                <div class="row">
                    <label>Version</label>
                    <input type="checkbox" class="toggle" name="version-toggle" disabled />
                    <input type="text" name="version" placeholder="Version number" />
                </div>
            </div>

            <div id="override">
                <h3>Override settings</h3>
                <hr />

                <div class="row">
                    <label>Main</label>
                    <input type="checkbox" class="toggle" name="main-toggle" disabled />
                    <input type="text" id="main" name="main" />
                </div>

                <div class="row">
                    <label>Dependencies</label>
                    <input type="checkbox" class="toggle" name="dependencies-toggle" disabled />
                    <button class="add btn btn-primary">Add</button>
                    <ul id="dependencies" class="pairs"></ul>
                </div>

                <div class="row">
                    <label>Format</label>
                    <input type="checkbox" class="toggle" name="format-toggle" disabled />
                    <select id="format" name="format" class="form-control">
                        <option value="">Please select</option>
                        <option value="global">global</option>
                        <option value="amd">amd</option>
                        <option value="cjs">cjs</option>
                        <option value="es6">es6</option>
                    </select>
                </div>

                <div class="row">
                    <label>Directories</label>
                    <input type="checkbox" class="toggle" name="directories-toggle" />
                    <ul>
                        <li>
                            <label>lib</label>
                            <input type="checkbox" class="toggle" name="lib-toggle" disabled />
                            <input type="text" name="lib">
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <label>files</label>
                    <input type="checkbox" class="toggle" name="files-toggle" disabled />
                    <button class="add btn btn-primary">Add</button>
                    <ul id="files" class="list"></ul>
                </div>

                <div class="row">
                    <label>ignore</label>
                    <input type="checkbox" class="toggle" name="ignore-toggle" disabled />
                    <button class="add btn btn-primary" class="list">Add</button>
                    <ul id="ignore" class="list"></ul>
                </div>

                <div class="row">
                    <label>Map</label>
                    <input type="checkbox" class="toggle" name="map-toggle" disabled />
                    <button class="add btn btn-primary">Add</button>
                    <ul id="map" class="pairs"></ul>
                </div>
            </div> <!-- override -->

            <h3>Shim for global files</h3>
            <hr />

            <div class="row" data-ul-level="2">
                <label for="shim">Shim</label>
                <input type="checkbox" class="toggle" name="shim-toggle" />
                <ul>
                    <li class="row">
                        <label>file: </label>
                        <input type="checkbox" class="toggle" name="shim-file-toggle" />
                        <input type="text" id="shim-file" name="shim-file" />.js
                    </li>
                    <li class="row">
                        <label>deps: </label>
                        <input type="checkbox" class="toggle" name="deps-toggle" />
                        <button class="add btn btn-primary">Add</button>
                        <ul id="deps" class="list"></ul>
                    </li>
                    <li class="row">
                        <label>exports: </label>
                        <input type="checkbox" class="toggle" name="exports-toggle" disabled />
                        <input type="text" id="exports" name="exports" />
                    </li>
                </ul>
            </div>

        </div>
    </div> <!-- row -->

    <div id="code">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <h3>JSPM registry changes</h3>
                <p>Send a pull request with changes listed below to <a href="https://github.com/jspm/registry" target="_blank">https://github.com/jspm/registry</a></p>
                <hr />
                <p>
                    <label><a href="https://github.com/jspm/registry/blob/master/registry.json" target="_blank">registry.json</a> entry</label>
                    <span id="registry-output"></span>
                </p>
                <p>
                    <label>Override file</label>
                    <span id="directory-output"></span>
                </p>
                <pre id="override-output"></pre>
                <hr />

                <p>
                    <label>CLI one-liner</label>
                </p>
                <span id="cli-output"></span>

            </div>
        </div>
    </div>

</div> <!-- container -->

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>

</body>
</html>
