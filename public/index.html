<!doctype html>
<html lang="en">

<head>
    <title>JSPM Package Override Generator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="row container">

    <div id="package">
        <h3>Package Details</h3>

        <div class="row">
            <label>Registry</label>
            <input type="radio" id="registry-github" name="registry" value="jspm" /><label for="registry-github">Github</label>
            <input type="radio" id="registry-npm" name="registry" value="npm" /><label for="registry-npm">npm</label>
        </div>

        <div class="row">
            <label>URL</label>
            <input type="text" name="url" placeholder="Enter url to source" />
        </div>
        <div class="row">
            <label>Version</label>
            <input type="text" name="version" placeholder="Version number from tags in repo" />
        </div>
    </div>

</div>
<div class="row container">
    <div class="col">

        <div id="override">
            <h3>Override settings</h3>

            <div class="row">
                <label>Main</label>
                <input type="checkbox" class="toggle" name="main-toggle" disabled />
                <input type="text" id="main" name="main" />
            </div>

            <div class="row">
                <label>Browser</label>
                <input type="checkbox" class="toggle" name="browser-toggle" disabled />
                <input type="text" id="browser" name="browser" />
            </div>

            <div class="row">
                <label>Dependencies</label>
                <input type="checkbox" class="toggle" name="dependencies-toggle" disabled />
                <button class="add">Add</button>
                <ul id="dependencies" class="pairs"></ul>
            </div>

            <div class="row">
                <label>Format</label>
                <select id="format" name="format">
                    <option value="">Please select</option>
                    <option value="global">global</option>
                    <option value="amd">amd</option>
                    <option value="cjs">cjs</option>
                    <option value="es6">es6</option>
                </select>
            </div>

            <div class="row">
                <label>Directories</label>
                <input type="checkbox" class="toggle" name="directories-toggle" />
                <ul>
                    <li>
                        <label>lib</label>
                        <input type="checkbox" name="lib-toggle" disabled />
                        <input type="text" name="lib">
                    </li>
                    <li>
                        <label>dist</label>
                        <input type="checkbox" name="dist-toggle" disabled />
                        <input type="text" name="dist">
                    </li>
                </ul>
            </div>

            <div class="row">
                <label>files</label>
                <input type="checkbox" class="toggle" name="files-toggle" disabled />
                <button class="add">Add</button>
                <ul id="files"></ul>
            </div>

            <div class="row">
                <label>ignore</label>
                <input type="checkbox" class="toggle" name="ignore-toggle" disabled />
                <button class="add">Add</button>
                <ul id="ignore"></ul>
            </div>

            <div class="row">
                <label>Map</label>
                <input type="checkbox" class="toggle" name="map-toggle" disabled />
                <button class="add">Add</button>
                <ul id="map" class="pairs"></ul>
            </div>

            <h3>Does this package contain global files which need to be shimmed?</h3>

            <div class="row" data-ul-level="2">
                <label for="shim">Shim</label>
                <input type="checkbox" class="toggle" name="shim-toggle" />
                <ul>
                    <li class="row">
                        <label>deps: </label>
                        <input type="checkbox" class="toggle" name="deps-toggle" />
                        <button class="add">Add</button>
                        <ul id="deps"></ul>
                    </li>
                    <li class="row">
                        <label>exports: </label>
                        <input type="checkbox" class="toggle" name="exports-toggle" disabled />
                        <input type="text" id="exports" name="exports" />
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="buildconfig">BuildConfig</label>
                <input type="checkbox" class="toggle" name="buildconfig-toggle" />
                <ul id="buildConfig">
                    <li>
                        <label for="minify">Minify</label>
                        <input type="checkbox" id="minify" name="minify">
                    </li>
                    <li>
                        <label for="transpile">Transpile</label>
                        <input type="checkbox" id="transpile" name="transpile">
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <div class="col">
        <h3>JSON</h3>
        <textarea id="output"></textarea>
    </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
